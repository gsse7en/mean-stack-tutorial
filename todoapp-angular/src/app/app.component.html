<table>
  <tr>
    <td></td>
    <th *ngFor="let row of productNames">
      {{row}}
    </th>
  </tr>
  <tr *ngFor="let row of productNames; let i = index">
    <th>{{ row}}</th>
    <td *ngFor="let cell of productNames; let j = index">{{cell}}
      <div *ngIf="getCell(i+'-'+j).isEditing">
        <button class="btn green" (click)="goodMix(i+'-'+j)">
          <i  class="fa fa-check"></i>
        </button>
        <button class="btn gray" (click)="normMix(i+'-'+j)">
          <i  class="fa fa-pencil"></i>
        </button>
        <button class="btn red" (click)="badMix(i+'-'+j)">
          <i  class="fa fa-trash"></i>
        </button>
      </div>
      <div *ngIf="!getCell(i+'-'+j).isEditing">
        <button class="btn" [style.background-color]="getCell(i+'-'+j).color" (click)="editCell(i+'-'+j)">
          <i  class="fa fa-pencil"></i>
        </button>
      </div>
    </td>
  </tr>
</table>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

    <div class="todos" *ngIf="todosList">
      <table class="table">
        <thead class="h">
        <tr class="h">
          <th class="h">Title</th>
          <th class="h">Description</th>
          <th class="h">Date</th>
          <th class="h">Status</th>
          <th class="h">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr class="todo" (dblclick)="editTodo(todo)" *ngFor="let todo of todosList">

          <ng-container *ngIf="!editTodos.includes(todo); else editTD">
            <td>{{todo.title}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.date | date}}</td>
            <td>{{todo.status}}</td>
          </ng-container>

          <ng-template #editTD>
            <td><input type="text" name="title" (keypress)="submitTodo($event, todo)" [(ngModel)]="todo.title" placeholder="Title" class="form-control"></td>
            <td><input type="text" name="description" (keypress)="submitTodo($event, todo)" [(ngModel)]="todo.description" placeholder="Description"
                       class="form-control"></td>
            <td>{{todo.date | date}}</td>
            <td>
              <input type="text" name="status" id="status" (keypress)="submitTodo($event, todo)" [(ngModel)]="todo.status" placeholder="Status" class="form-control">
            </td>
          </ng-template>

          <td class="o">
            <button class="btn btn-success" (click)="doneTodo(todo)">
              <i  class="fa fa-check"></i>
            </button>
            <button class="btn btn-primary" (click)="editTodo(todo)">
              <i  class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteTodo(todo)">
              <i  class="fa fa-trash"></i>
            </button>
          </td>

        </tr>
        </tbody>
      </table>
    </div>


    <form>
      <div class="form-row">

        <div class="col-md-5">
          <input type="text" name="title" [(ngModel)]="newTodo.title" placeholder="Title" class="form-control">
        </div>
        <div class="col-md-5">
          <input name="description" [(ngModel)]="newTodo.description" placeholder="Description" class="form-control">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-2">

  </div>
</div>
